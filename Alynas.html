<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alynas</title>
    <link rel="stylesheet" href="Alynas.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <nav>
                <a href="/homepage">
                    <img src="https://alynas.lt/wp-content/uploads/2020/03/alynas.png" alt="Logotipas">
                </a>
                <ul>
                    <li><a href="">Apie</a></li>
                    <li><a href="">Kontaktai</a></li>
                    <li><a href="">Registracija</a></li>
                    <li><a href="">Prisijungti</a></li>
                </ul>
            </nav>
        </div>
        <div class="hero">
            <div class="wrapper">
                <h1>ALYNAS - ALUS INTERNETU</h1>
            </div>
        </div>
    </header>

    <main>
        <article class="wrapper">
            <h2>Mūsų platus alaus asortimentas</h2>

            <div class="products">
                <div class="product-card">
                    <h3>&star; Dujautų</h3>
                    <p>produkto aprašas</p>
                    <img src="https://alynas.lt/wp-content/uploads/2020/03/Daujotu%CC%A8-s%CC%8Cviesusis_optimizuotas.png"
                        alt="Alaus nuotrauka">
                </div>

                <div class="product-card">
                    <h3>&star; Kauno</h3>
                    <p>brangus</p>
                    <img src="https://alynas.lt/wp-content/uploads/2020/03/Daujotu%CC%A8-s%CC%8Cviesusis_optimizuotas.png"
                        alt="Alaus nuotrauka">
                </div>

                <div class="product-card">
                    <h3>&star; Cuvee</h3>
                    <p>produkto aprašas</p>
                    <img src="https://alynas.lt/wp-content/uploads/2021/05/Alynas-alus-cuvee-watou.png"
                        alt="Alaus nuotrauka">
                </div>

                <div class="product-card">
                    <h3>&star; EKU Hell</h3>
                    <p>brangus</p>
                    <img src="https://alynas.lt/wp-content/uploads/2021/04/Alynas-EKU-Hell.png" alt="Alaus nuotrauka">
                </div>

                <div class="product-card">
                    <h3>&star; Monchshof</h3>
                    <p>produkto aprašas</p>
                    <img src="https://alynas.lt/wp-content/uploads/2020/03/Daujotu%CC%A8-s%CC%8Cviesusis_optimizuotas.png"
                        alt="Alaus nuotrauka">
                </div>
            </div>
        </article>

        <article class="wrapper">
            <h2>Contact us or find more about us</h2>
            <div class="contacts">
                <form>
                    <input type="text" name="name" placeholder="First name">
                    <input type="text" name="surname" placeholder="Last name">
                    <input type="email" name="email" placeholder="Email">
                    <textarea name="comment" rows="3"></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d36881.09339385177!2d25.281638987873638!3d54.708420841720226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dd96ae1dedd637%3A0x15b7153271574c5f!2sAlynas!5e0!3m2!1slt!2slt!4v1663171384239!5m2!1slt!2slt"
                    height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </article>
    </main>

    <footer>
        Copyright &copy; Greta 2022.
    </footer>

</body>

</html>
