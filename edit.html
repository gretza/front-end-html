<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__title">Best <span class="header__title-color">ToDo</span> App</h1>
            <nav class="header__navigation">
                <ul class="header__list">
                    <li class="header__list-item"><a class="header__link" href="#"></a><img class="header__logo"
                            src="assets/facebook.svg" alt="facebook logo"></li>
                    <li class="header__list-item"><a class="header__link" href="#"></a><img class="header__logo"
                            src="assets/twitter.svg" alt="twitter logo"></li>
                    <li class="header__list-item"><a class="header__link" href="#"></a><img class="header__logo"
                            src="assets/linkedin.svg" alt="linkedin logo"></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form first-card">
            <h2 class="form__title">Edit task</h2>
            <form>
                <p class="label-1" for="number">Task ID</p>
                <p class="input-1" id="number">123456789</p>
                <label class="label-2" for="name">Name</label>
                <input class="input-2" type="text" id="name" value="Take out trashes">
                <label class="label-3" for="">Completed</label>
                <input class="input-3" type="checkbox">
            </form>
            <input class="edit-button" type="submit" value="Edit">
            <p class="mistake-message">There was an error</p>
        </div>
        <button>Back To Tasks</button>
    </main>

</body>

</html>
